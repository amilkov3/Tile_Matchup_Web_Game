<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">US Capitols</a>
            </div>
            <nav  role="navigation">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="disabled"><a href="#" id="info">Drag each capital to its state as fast as possible</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input id="numStates"type="text" class="form-control" placeholder="# of states to match?">
                        </div>
                        <button id="set" type="button" class="btn btn-primary">Set</button>
                        <button id="go" type="button" class="btn btn-danger">Click or drag a city to start</button>
                        <span id="time">00:00:00</span>
                    </form>
                    <form class="navbar-form navbar-right">
                        <button id="reset" type="button" class="btn btn-info" onclick="location.reload()">Reset</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <div class="modal fade" id="alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Not a number</h4>
                </div>
                <div class="modal-body">
                    Please enter a valid integer
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade" id="success" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Way to go!</h4>
                </div>
                <div class="modal-body">
                    <p id="successMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="container">
        <div class="jumbotron">
            <div id="states">
            </div>
        </div>
    </div>
    <div id="cities">
    </div>
    <footer>
        <small id="left">US Capitols by Alex Milkov
        </small>
        <ul>
            <li><small>CS 2803</small></li>
            <li><small>Project 2</small></li>
        </ul>

    </footer>
</body>
</html>
